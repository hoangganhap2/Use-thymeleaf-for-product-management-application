<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="list :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Add product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}" method="POST" novalidate="novalidate"></form>
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Price</label>
        <input type="number" th:field="*{price}"/>
    </div>
    <div>
        <label>Description</label>
        <input type="text" th:field="*{description}"/>
    </div>
    <div>
        <label>Producer</label>
        <input type="text" th:field="*{producer}"/>
    </div>
    <input type="submit" value="Save"/>
</div>
<footer th:replace="list :: footer"></footer>
</body>
</html>
